{% load widget_tweaks %}
{% load crispy_forms_tags %}

<form method="post" action="{% url 'comment_create' %}" class="js-comment-create-form" novalidate class='uniForm'>
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new comment</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% comment %}
    {% for field in form %}
    <div class="form-group{% if field.errors %} has-error{% endif %}">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% render_field field class="form-control" %}
      {% for error in field.errors %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endfor %}
    </div>
    {% endfor %}
    {% endcomment %}
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success">Create comment</button>
  </div>
</form>
